<!DOCTYPE html>
<html>
<head>
    <title>Amazon SQP Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px;
            height: auto;
        }
        label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
            margin-top: 10px;
        }
        input[type="date"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            height: 100px; /* Adjust height as needed */
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #progressContainer {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            margin-top: 20px;
        }
        #progressBar {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
        }
        #errorMessage {
	    display: none;
	    background-color: red;
	    color: white;
	    padding: 10px;
	    border-radius: 5px;
	    margin-top: 10px;
	}
    </style>
</head>
<body>
<h1>Amazon SQP Fetcher</h1>
<p>NOTE: Keep plugin window or fetching data will fail.</p>
<label for="asinInput">Enter ASIN(s):</label>
<textarea id="asinInput" name="asinInput"></textarea>
<label for="startDateInput">Start Date:</label>
<input type="date" id="startDateInput" name="startDateInput">
<label for="endDateInput">End Date:</label>
<input type="date" id="endDateInput" name="endDateInput">
<label>Marketplace:</label>
<span id="marketplaceSuffix">Detecting...</span>
<br/>
<label for="singleFileCheckbox">CSV File per ASIN(s):</label>
<input type="checkbox" id="isSingleFilePerAsin" name="isSingleFilePerAsin" checked>
<br/>
<button id="fetchData">Fetch Data</button>
<div id="errorMessage" style="display: none;"></div>
<div id="progressWrapper">
    <label for="progressBar">Progress:</label>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="progressText"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
